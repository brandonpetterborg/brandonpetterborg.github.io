<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Brandon Petterborg</title>
		<link rel="stylesheet" href="./css/github.io.css">
		<link rel="stylesheet" href="./css/animations.css">
	</head>
	<body>

		<!-- NAV -->
		<div class="wrap">
			<div class="menu-container">
				<ul class="menu">
					<a href="#home"><li>HOME</li></a>
					<a href="#gallery"><li>PROJECTS</li></a>
					<a href="#contact"><li>CONTACT</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV -->
		
		<!--HOME -->
		<div id="home">
			<div class="container">
				<div class="text-center">
					<span class="head-main">Brandon Petterborg</span>
				</div>
			</div>
		</div>
		<!--END HOME -->
		
		<!-- GALLERY -->
	   <section id="gallery">
		   <div class="container">
				<h1>Projects</h1>
				<div class="flex-container">
				
					<!-- PHOTO-CONTAINER 1 -->
					<div class="photo-container">
						<div class="photo">
							<a href="./cinema.html">
							<img src="./images/ticket.jpg" alt="">
							<div class="photo-overlay">
								<h3 class="white-head"></h3>
								<p>Cinema Project</p>
							</div>
							
						</div>
					</div>
					<!-- END PHOTO-CONTAINER 1 -->
					
						<!-- PHOTO-CONTAINER 2 -->
					<div class="photo-container">
						<div class="photo">
							<a href="./planets.html">
							<img src="./images/planets.jpg" alt="">
							<div class="photo-overlay">
								<h3 class="white-head"></h3>
								<p>The Space Station</p>
							</div>
						</div>
					</div>
					<!-- END PHOTO-CONTAINER 2 -->
							
					
						<!-- PHOTO-CONTAINER 3 -->
					<div class="photo-container">
						<div class="photo">
							<a href="">
							<img src="./images/blog.png" alt="">
							<div class="photo-overlay">
								<h3 class="white-head"></h3>
								<p>My blog</p>
							</div>
						</div>
					</div>
					<!-- END PHOTO-CONTAINER 3 -->
					
					
					
					
				</div>
		   </div>
	   </section>
		<!-- END GALLERY -->
					
		<!-- RSVP -->
		<section id="contact">
			<div class="container">
				<div class="heading-padding">
					<h1 class="heading-padding">Contact</h1>
					<div class="reservation">
						<h2><span>Your adventure is just around the moon.</span>
							<br />Reserve your flight today!
						</h2>
						<p class="rsvp-text">
							Please provide us with your basic contact information.              
						</p>
						<div class="form-rsvp">
							<form action="" method="post">
								<input class="rsvp" type="text" value="First Name">
								<input class="rsvp" type="text" value="Last Name">
								<input class="rsvp" type="text" value="Email Address">
								<input class="rsvp" type="text" value="Phone Number">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div class="submit">
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--END RSVP -->

		<!-- FOOTER -->
		<div id="footer">
			www.thespacestation.space &nbsp;|&nbsp; &copy; 2016
		</div>
		<!-- END FOOTER -->
		
	</body>
</html>
